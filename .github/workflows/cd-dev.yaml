name: CD - AI Deploy to Dev Server

on:
  workflow_run:
    workflows: ["CI - AI Build Check"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
